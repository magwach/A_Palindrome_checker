<!DOCTYPE html>
<html lang="en">  
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <h1>Is it a Palindrome</h1>
            <details>
            <summary>What is a <i>Palindrome?</i></summary>
            <p>A Palindrome is a word or a sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing</p>

            </details>
            <div class = "input-container">
                <form id="palindrome-form"> 
                    <h2>Enter in text to check for a Palindrome:</h2>
                        <span><label for="text-input"><input type="text" id="text-input" /></label>
                    <button type="submit" id="check-btn">Check</button>
                    <button type="clear" id="clear-btn">Clear</button>
                </span>
                </form>
                <div id="result">
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
